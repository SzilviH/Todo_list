<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="container">
        <h1>TO-DO LIST <i class="fas fa-pencil-alt"></i></h1>
        <input type="text" name="" value="" placeholder="Add New Todo">
        <ul>
          <li><span><i class="fas fa-trash-alt"></i></span> Do this</li>
          <li><span><i class="fas fa-trash-alt"></i></span> Do that</li>
          <li><span><i class="fas fa-trash-alt"></i></span> Do this also</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
